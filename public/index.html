<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Spotlight & Reservation System</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Event Spotlight & Reservation System</h1>
    </header>
    <main class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Upcoming Events</h2>
                <div class="list-group" id="events">
                    <!-- Events will be loaded here using JavaScript -->
                </div>
            </div>
            <div class="col-md-6">
                <h2>Book Your Reservation</h2>
                <form id="reservation-form">
                    <div class="mb-3">
                        <label for="event" class="form-label">Select Event:</label>
                        <select id="event" name="event" class="form-select">
                            <!-- Event options will be loaded here using JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Event Spotlight & Reservation System</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
